components:
    schemas:
        AggregateRating:
            description:
                Represents the average rating. See [AggregateRating](https://www.schema.org/AggregateRating) for more
                information.
            properties:
                bestRating:
                    description:
                        The highest possible rating (by default normalized to 1.0).
                    format: double
                    readOnly: true
                    type: number
                ratingAverage:
                    description:
                        The average rating.
                    format: double
                    readOnly: true
                    type: number
                ratingCount:
                    description:
                        The number of ratings.
                    readOnly: true
                    type: integer
                ratingValue:
                    # @review
                    description:
                        The rating value.
                    format: double
                    readOnly: true
                    type: number
                worstRating:
                    description:
                        The lowest possible rating (by default normalized to 0.0).
                    format: double
                    readOnly: true
                    type: number
            type: object
        ClassFieldReference:
            properties:
                className:
                    type: string
                fieldName:
                    type: string
                fieldValue:
                    type: string
            required:
                - className
                - fieldName
                - fieldValue
            type: object
        ClassFieldsReference:
            properties:
                className:
                    type: string
                fields:
                    description:
                        The list of fields for the reference.
                    items:
                        properties:
                            fieldName:
                                description:
                                    The name of the field.
                                type: string
                            fieldValue:
                                description:
                                    The internal value of the field.
                                type: string
                        type: object
                    type: array
            required:
                - className
                - fields
            type: object
        ClassNameReference:
            properties:
                className:
                    type: string
            required:
                - className
        ClassPKReference:
            properties:
                className:
                    type: string
                classPK:
                    format: int64
                    type: integer
            required:
                - className
                - classPK
            type: object
        ClassTypeReference:
            properties:
                className:
                    type: string
                classType:
                    format: int64
                    type: integer
            required:
                - className
            type: object
        CollectionViewport:
            # @review
            description:
                Represents a collection viewport.
            properties:
                collectionViewportDefinition:
                    # @review
                    description:
                        The definition of the collection viewport.
                    properties:
                        numberOfColumns:
                            # @review
                            description:
                                The number of columns of the collection viewport.
                            type: integer
                    type: object
                id:
                    # @review
                    description:
                        The collection viewport's ID.
                    type: string
            required:
                - id
                - collectionViewportDefinition
            type: object
        ColumnViewport:
            properties:
                columnViewportDefinition:
                    properties:
                        size:
                            maximum: 12
                            minimum: 1
                            type: integer
                    type: object
                id:
                    type: string
            required:
                - columnViewportDefinition
                - id
            type: object
        ContentDocument:
            description:
                Represents a document (binary data and metadata) associated with structured content. Properties follow
                the [Media Object](https://schema.org/MediaObject) specification.
            properties:
                actions:
                    additionalProperties:
                        additionalProperties:
                            type: string
                        type: object
                    # @review
                    description:
                        Block of actions allowed by the user making the request.
                    readOnly: true
                    type: object
                contentType:
                    description:
                        The type of content.
                    readOnly: true
                    type: string
                contentUrl:
                    description:
                        The document's relative URL.
                    format: uri
                    readOnly: true
                    type: string
                contentValue:
                    # @review
                    description:
                        optional field with the content of the document in Base64, can be embedded with nestedFields
                    readOnly: true
                    type: string
                description:
                    description:
                        The document's description.
                    type: string
                encodingFormat:
                    description:
                        The document's content type (e.g., `application/pdf`, etc.).
                    readOnly: true
                    type: string
                fileExtension:
                    description:
                        The document's file extension.
                    readOnly: true
                    type: string
                id:
                    description:
                        The document's ID.
                    format: int64
                    type: integer
                sizeInBytes:
                    description:
                        The document's file size in bytes.
                    format: int64
                    readOnly: true
                    type: integer
                title:
                    description:
                        The document's title.
                    type: string
            type: object
        ContextReference:
            properties:
                contextSource:
                    enum: [CollectionItem, DisplayPageItem]
                    type: string
            required:
                - contextSource
            type: object
        Creator:
            description:
                Represents the user account of the content's creator/author. Properties follow the
                [creator](https://schema.org/creator) specification.
            properties:
                additionalName:
                    description:
                        The author's additional name (e.g., middle name).
                    readOnly: true
                    type: string
                contentType:
                    # @review
                    description:
                        The type of the content.
                    readOnly: true
                    type: string
                familyName:
                    description:
                        The author's surname.
                    readOnly: true
                    type: string
                givenName:
                    description:
                        The author's first name.
                    readOnly: true
                    type: string
                id:
                    description:
                        The author's ID.
                    format: int64
                    readOnly: true
                    type: integer
                image:
                    description:
                        A relative URL to the author's profile image.
                    format: uri
                    readOnly: true
                    type: string
                name:
                    description:
                        The author's full name.
                    readOnly: true
                    type: string
                profileURL:
                    # @review
                    description:
                        A relative URL to the author's user profile. Optional field, can be embedded with nestedFields.
                    format: uri
                    readOnly: true
                    type: string
            type: object
        CustomCSSViewport:
            # @review
            description:
                Represents a custom CSS viewport.
            properties:
                customCSS:
                    # @review
                    description:
                        The definition of the custom CSS viewport.
                    type: string
                id:
                    # @review
                    description:
                        The custom CSS viewport's ID.
                    type: string
            required:
                - id
                - customCSS
            type: object
        CustomField:
            # @review
            description:
                Represents the value of each custom field. Fields can contain different information types (e.g.,
                geolocation, strings, etc.).
            properties:
                customValue:
                    allOf:
                        - $ref: "#/components/schemas/CustomValue"
                    description:
                        The field's value.
                dataType:
                    description:
                        The field type (e.g., image, text, etc.).
                    readOnly: true
                    type: string
                name:
                    description:
                        The field's internal name. This is valid for comparisons and unique in the structured content.
                    type: string
        CustomMetaTag:
            # @review
            description:
                Represents a custom meta tag.
            properties:
                key:
                    # @review
                    description:
                        The custom metatag's key.
                    type: string
                value:
                    # @review
                    description:
                        The custom metatag's value
                    type: string
                value_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized custom metatag's values.
                    type: object
            type: object
        CustomValue:
            # @review
            description:
                Represents a custom value.
            properties:
                data:
                    # @review
                    description:
                        The field's content value for simple types.
                    type: object
                data_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized field's content values for simple types.
                    type: object
                geo:
                    allOf:
                        - $ref: "#/components/schemas/Geo"
                    description:
                        A point determined by latitude and longitude.
            type: object
        DisplayPageTemplate:
            description:
                Represents a Display Page template.
            properties:
                contentSubtype:
                    # @review
                    description:
                        The display page template's content subtype.
                    properties:
                        subtypeId:
                            # @review
                            description:
                                The content subtype's ID.
                            format: int64
                            type: integer
                        subtypeKey:
                            # @review
                            description:
                                The content subtype's Key.
                            type: string
                    type: object
                contentType:
                    # @review
                    description:
                        The type of content.
                    properties:
                        className:
                            # @review
                            description:
                                The content type's class name.
                            type: string
                    type: object
                defaultTemplate:
                    # @review
                    description:
                        Specifies if the page template should be the default for the given content type/subtype.
                    type: boolean
                key:
                    # @review
                    description:
                        The display page template's key.
                    type: string
                name:
                    # @review
                    description:
                        The display page template's name.
                    type: string
            type: object
        Experience:
            description:
                # @review
                Represents a customized experience for a given page.
            properties:
                key:
                    # @review
                    description:
                        the experience's key.
                    type: string
                name:
                    # @review
                    description:
                        the experience's name.
                    type: string
                name_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        the localized experience's names.
                    type: object
                segments:
                    # @review
                    description:
                        A list of segments the experience is used for.
                    items:
                        $ref: "../../headless-admin-user/headless-admin-user-impl/rest-openapi.yaml#Segment"
                    type: array
            type: object
        Fragment:
            # @review
            description:
                Represents a template made up of CSS, HTML, and JavaScript used to build Content Pages.
            properties:
                collectionName:
                    # @review
                    description:
                        The collection name this fragment belongs to.
                    type: string
                key:
                    # @review
                    description:
                        The fragment's key.
                    type: string
                name:
                    # @review
                    description:
                        The fragment's name.
                    type: string
                siteKey:
                    # @review
                    description:
                        The key of the site to which this fragment is scoped.
                    readOnly: true
                    type: string
            type: object
        FragmentField:
            # @review
            description:
                Represents a fragment field.
            properties:
                id:
                    # @review
                    description:
                        The fragment field's ID.
                    type: string
                value:
                    anyOf:
                        - $ref: "#/components/schemas/FragmentFieldBackgroundImage"
                        - $ref: "#/components/schemas/FragmentFieldHTML"
                        - $ref: "#/components/schemas/FragmentFieldImage"
                        - $ref: "#/components/schemas/FragmentFieldText"
                    # @review
                    description:
                        The fragment field's value.
            type: object
        FragmentFieldBackgroundImage:
            # @review
            description:
                Represents a fragment field with a background image.
            properties:
                backgroundFragmentImage:
                    allOf:
                        - $ref: "#/components/schemas/FragmentImage"
                    # @review
                    description:
                        The fragment field's background image.
                backgroundImage:
                    deprecated: true
                    description:
                        "Deprecated as of Athanasius (7.3.x), replaced by backgroundFragmentImage"
                    properties:
                        description:
                            oneOf:
                                - $ref: "#/components/schemas/FragmentInlineValue"
                        title:
                            oneOf:
                                - $ref: "#/components/schemas/FragmentInlineValue"
                        url:
                            oneOf:
                                - $ref: "#/components/schemas/FragmentInlineValue"
                                - $ref: "#/components/schemas/FragmentMappedValue"
                    type: object
            type: object
        FragmentFieldHTML:
            # @review
            description:
                Represents a fragment field with HTML.
            properties:
                html:
                    # @review
                    description:
                        The fragment field's HTML. Can be inline or mapped to an external value.
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                        - $ref: "#/components/schemas/FragmentMappedValue"
            type: object
        FragmentFieldImage:
            # @review
            description:
                Represents a fragment field with an image.
            properties:
                fragmentImage:
                    allOf:
                        - $ref: "#/components/schemas/FragmentImage"
                    # @review
                    description:
                        The fragment field's image.
                fragmentLink:
                    allOf:
                        - $ref: "#/components/schemas/FragmentLink"
                    # @review
                    description:
                        A link to a fragment.
            type: object
        FragmentFieldText:
            # @review
            description:
                Represents a fragment field with text.
            properties:
                fragmentLink:
                    allOf:
                        - $ref: "#/components/schemas/FragmentLink"
                    # @review
                    description:
                        A link to a fragment.
                text:
                    # @review
                    description:
                        The fragment field's text.
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                        - $ref: "#/components/schemas/FragmentMappedValue"
            type: object
        FragmentImage:
            # @review
            description:
                Represents a fragment image.
            properties:
                description:
                    # @review
                    description:
                        The fragment image's description.
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                fragmentImageClassPKReference:
                    allOf:
                        - $ref: "#/components/schemas/FragmentImageClassPKReference"
                    # @review
                    description:
                        A reference to a fragment image class primary key.
                title:
                    # @review
                    description:
                        The fragment image's title.
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                url:
                    # @review
                    description:
                        The fragment image's url. Can be inline or mapped to an external value.
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                        - $ref: "#/components/schemas/FragmentMappedValue"
            type: object
        FragmentImageClassPKReference:
            # @review
            description:
                Represents a reference to a fragment image class primary key.
            properties:
                classPKReferences:
                    additionalProperties:
                        $ref: "#/components/schemas/ClassPKReference"
                    # @review
                    description:
                        A map of class primary key references.
                    type: object
                fragmentImageConfiguration:
                    allOf:
                        - $ref: "#/components/schemas/FragmentImageConfiguration"
                    # @review
                    description:
                        The fragment image's configuration.
            type: object
        FragmentImageConfiguration:
            # @review
            description:
                Represents the Adaptive Media fragment image configuration for different viewports.
            properties:
                landscapeMobile:
                    # @review
                    description:
                        The landscape mobile configuration of the fragment image.
                    type: string
                portraitMobile:
                    # @review
                    description:
                        The portrait mobile configuration of the fragment image.
                    type: string
                tablet:
                    # @review
                    description:
                        The tablet configuration of the fragment image.
                    type: string
            type: object
        FragmentInlineValue:
            # @review
            description:
                Represents a fragment inline value.
            properties:
                value:
                    # @review
                    description:
                        The fragment's inline value.
                    type: string
                value_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized fragment's inline values.
                    type: object
            type: object
        FragmentLink:
            # @review
            description:
                Represents a fragment link.
            properties:
                href:
                    deprecated: true
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                        - $ref: "#/components/schemas/FragmentMappedValue"
                target:
                    deprecated: true
                    enum: [Blank, Parent, Self, Top]
                    type: string
                value:
                    allOf:
                        - $ref: "#/components/schemas/FragmentLinkValue"
                    # @review
                    description:
                        The fragment link's value.
                value_i18n:
                    additionalProperties:
                        $ref: "#/components/schemas/FragmentLinkValue"
                    # @review
                    description:
                        The localized fragment link's values.
                    type: object
        FragmentLinkValue:
            # @review
            description:
                Represents a fragment link value.
            properties:
                href:
                    # @review
                    description:
                        The fragment link value's hypertext reference. Can be inline or mapped to an external value.
                    oneOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                        - $ref: "#/components/schemas/FragmentMappedValue"
                target:
                    # @review
                    description:
                        The fragment link value's target (blank, parent, self, top).
                    enum: [Blank, Parent, Self, Top]
                    type: string
        FragmentMappedValue:
            # @review
            description:
                Represents a fragment mapped value.
            properties:
                defaultFragmentInlineValue:
                    allOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                    # @review
                    description:
                        The default value of the fragment mapped value.
                defaultValue:
                    deprecated: true
                    description:
                        "Deprecated as of Athanasius (7.3.x), replaced by defaultFragmentInlineValue"
                    properties:
                        value:
                            type: string
                        value_i18n:
                            additionalProperties:
                                type: string
                            type: object
                    type: object
                mapping:
                    # @review
                    description:
                        The mapping of the fragment mapped value.
                    properties:
                        fieldKey:
                            # @review
                            description:
                                The mapping's field key.
                            type: string
                        itemReference:
                            # @review
                            description:
                                The mapping's item reference.
                            oneOf:
                                - $ref: "#/components/schemas/ClassFieldReference"
                                - $ref: "#/components/schemas/ClassFieldsReference"
                                - $ref: "#/components/schemas/ClassPKReference"
                                - $ref: "#/components/schemas/ContextReference"
                    type: object
            type: object
        FragmentSettingsAllowed:
            # @review
            description:
                Represents the settings of allowed fragments in a page dropzone.
            properties:
                allowedFragments:
                    # @review
                    description:
                        A list of allowed fragments.
                    items:
                        $ref: "#/components/schemas/Fragment"
                    type: array
            type: object
        FragmentSettingsUnallowed:
            # @review
            description:
                Represents the settings of unallowed fragments in a page dropzone.
            properties:
                unallowedFragments:
                    items:
                        $ref: "#/components/schemas/Fragment"
                    type: array
            type: object
        FragmentStyle:
            # @review
            description:
                Represents a fragment style.
            properties:
                backgroundColor:
                    # @review
                    description:
                        The fragment's background color.
                    type: string
                backgroundFragmentImage:
                    allOf:
                        - $ref: "#/components/schemas/FragmentImage"
                    # @review
                    description:
                        The fragment's background image.
                borderColor:
                    # @review
                    description:
                        The fragment's border color.
                    type: string
                borderRadius:
                    # @review
                    description:
                        The fragment's background radius.
                    type: string
                borderWidth:
                    # @review
                    description:
                        The fragment's border width.
                    type: string
                fontFamily:
                    # @review
                    description:
                        The fragment's font family.
                    type: string
                fontSize:
                    # @review
                    description:
                        The fragment's font size.
                    type: string
                fontWeight:
                    # @review
                    description:
                        The fragment's font weight.
                    type: string
                height:
                    # @review
                    description:
                        The fragment's height.
                    type: string
                hidden:
                    # @review
                    description:
                        Specifies if the fragment is hidden to the user.
                    type: boolean
                marginBottom:
                    # @review
                    description:
                        The fragment's margin bottom.
                    type: string
                marginLeft:
                    # @review
                    description:
                        The fragment's margin left.
                    type: string
                marginRight:
                    # @review
                    description:
                        The fragment's margin right.
                    type: string
                marginTop:
                    # @review
                    description:
                        The fragment's margin top.
                    type: string
                maxHeight:
                    # @review
                    description:
                        The fragment's max height.
                    type: string
                maxWidth:
                    # @review
                    description:
                        The fragment's max width.
                    type: string
                minHeight:
                    # @review
                    description:
                        The fragment's min height.
                    type: string
                minWidth:
                    # @review
                    description:
                        The fragment's min width.
                    type: string
                opacity:
                    # @review
                    description:
                        The fragment's opacity.
                    type: string
                overflow:
                    # @review
                    description:
                        The fragment's overflow behavior.
                    type: string
                paddingBottom:
                    # @review
                    description:
                        The fragment's padding bottom.
                    type: string
                paddingLeft:
                    # @review
                    description:
                        The fragment's padding left.
                    type: string
                paddingRight:
                    # @review
                    description:
                        The fragment's padding right.
                    type: string
                paddingTop:
                    # @review
                    description:
                        The fragment's padding top.
                    type: string
                shadow:
                    # @review
                    description:
                        The fragment's shadow effect.
                    type: string
                textAlign:
                    # @review
                    description:
                        The fragment's text align.
                    type: string
                textColor:
                    # @review
                    description:
                        The fragment's text color.
                    type: string
                width:
                    # @review
                    description:
                        The fragment's width.
                    type: string
            type: object
        FragmentViewport:
            # @review
            description:
                Represents a fragment viewport.
            properties:
                fragmentViewportStyle:
                    # @review
                    description:
                        The fragment's viewport style.
                    properties:
                        backgroundColor:
                            # @review
                            description:
                                The fragment viewport's background color.
                            type: string
                        borderColor:
                            # @review
                            description:
                                The fragment viewport's border color.
                            type: string
                        borderRadius:
                            # @review
                            description:
                                The fragment viewport's background radius.
                            type: string
                        borderWidth:
                            # @review
                            description:
                                The fragment viewport's border width.
                            type: string
                        fontFamily:
                            # @review
                            description:
                                The fragment viewport's font family.
                            type: string
                        fontSize:
                            # @review
                            description:
                                The fragment viewport's font size.
                            type: string
                        fontWeight:
                            # @review
                            description:
                                The fragment viewport's font weight.
                            type: string
                        height:
                            # @review
                            description:
                                The fragment viewport's height.
                            type: string
                        hidden:
                            # @review
                            description:
                                Specifies if the fragment's viewport is hidden to the user.
                            type: boolean
                        marginBottom:
                            # @review
                            description:
                                The fragment viewport's margin bottom.
                            type: string
                        marginLeft:
                            # @review
                            description:
                                The fragment viewport's margin left.
                            type: string
                        marginRight:
                            # @review
                            description:
                                The fragment viewport's margin right.
                            type: string
                        marginTop:
                            # @review
                            description:
                                The fragment viewport's margin top.
                            type: string
                        maxHeight:
                            # @review
                            description:
                                The fragment viewport's max height.
                            type: string
                        maxWidth:
                            # @review
                            description:
                                The fragment viewport's max width.
                            type: string
                        minHeight:
                            # @review
                            description:
                                The fragment viewport's min height.
                            type: string
                        minWidth:
                            # @review
                            description:
                                The fragment viewport's min width.
                            type: string
                        opacity:
                            # @review
                            description:
                                The fragment viewport's opacity.
                            type: string
                        overflow:
                            # @review
                            description:
                                The fragment viewport's overflow behavior.
                            type: string
                        paddingBottom:
                            # @review
                            description:
                                The fragment viewport's padding bottom.
                            type: string
                        paddingLeft:
                            # @review
                            description:
                                The fragment viewport's padding left.
                            type: string
                        paddingRight:
                            # @review
                            description:
                                The fragment viewport's padding right.
                            type: string
                        paddingTop:
                            # @review
                            description:
                                The fragment viewport's padding top.
                            type: string
                        shadow:
                            # @review
                            description:
                                The fragment viewport's shadow effect.
                            type: string
                        textAlign:
                            # @review
                            description:
                                The fragment viewport's text align.
                            type: string
                        textColor:
                            # @review
                            description:
                                The fragment viewport's text color.
                            type: string
                        width:
                            # @review
                            description:
                                The fragment viewport's width.
                            type: string
                    type: object
                id:
                    # @review
                    description:
                        The fragment viewport's ID.
                    type: string
            required:
                - fragmentViewportStyle
                - id
            type: object
        Geo:
            description:
                A point determined by latitude and longitude.
            properties:
                latitude:
                    description:
                        The latitude of a point in space.
                    format: double
                    type: number
                longitude:
                    description:
                        The longitude of a point in space.
                    format: double
                    type: number
            type: object
        MasterPage:
            # @review
            description:
                Represents a page with common elements (header, footer, ...) used for all or several pages of a site.
            properties:
                key:
                    # @review
                    description:
                        The master page's key.
                    type: string
                name:
                    # @review
                    description:
                        The master page's name.
                    type: string
            type: object
        MessageFormSubmissionResult:
            # @review
            description:
                Represents a definition of a submission result of type message.
            properties:
                message:
                    allOf:
                        - $ref: "#/components/schemas/FragmentInlineValue"
                    # @review
                    description:
                        The localized submission of message type.
            type: object
        OpenGraphSettings:
            # @review
            description:
                Represents settings related with Open Graph protocol.
            properties:
                description:
                    # @review
                    description:
                        The Open Graph's description.
                    type: string
                description_i18n:
                    additionalProperties:
                        type: string
                    # @review
                    description:
                        The localized Open Graph's descriptions.
                    type: object
                image:
                    allOf:
